<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login Error</h1>
    <p>There was a problem with your login:</p>
    <p class="error">Incorrect SID or password.</p>
    <p>Please <a href="http://localhost:8080/login">go back to the login page</a> and try again.</p>
</div>
</body>
</html>
